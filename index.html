<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowy Quiz</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body> 
    <div class="backstretch"> 
    </div> 
    <img src="LA_Logo White (300 x 125 px).svg" alt="Lepszy Angielski logo">
    <div class="app"> 
        <h1>Wybierz właściwy artykuł</h1> 
        <p>Odpowiadaj na wszystkie pytania bez żadnego kontekstu konwersacyjnego.</p>
        <div class="quiz">
            <h2 id="question">Pytanie będzie tutaj</h2>
            <div id="answer-buttons">
                <button class="btn">Odpowiedź 1</button>
                <button class="btn">Odpowiedź 2</button>
                <button class="btn">Odpowiedź 3</button>
                <button class="btn">Odpowiedź 4</button> 
            </div>
            <button id="next-btn">Dalej</button>
        </div>
    </div>
<script src="script.js"></script>
</body> 
</html>
